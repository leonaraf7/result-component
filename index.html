<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="result">
				<h3>Your Result</h3>

				<div class="circle">
					<span>76</span>
					<p>of 100</p>
				</div>
				<div class="text">
					<h2 class="classification">Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</div>

			<div class="summary">
				<h3>Summary</h3>

				<div class="box-container">
					<div class="box red">
						<div class="left">
							<img
								src="./assets/images/icon-reaction.svg"
								alt="Reaction Icon"
								class="icon"
							/>
							<span class="category">Reaction</span>
						</div>
						<div class="right">
							<p class="note">80</p>
							<p class="placeholder">/ 100</p>
						</div>
					</div>

					<div class="box yellow">
						<div class="left">
							<img
								src="./assets/images/icon-memory.svg"
								alt="Memory Icon"
								class="icon"
							/>
							<span class="category">Memory</span>
						</div>
						<div class="right">
							<p class="note">92</p>
							<p class="placeholder">/ 100</p>
						</div>
					</div>

					<div class="box green">
						<div class="left">
							<img
								src="./assets/images/icon-verbal.svg"
								alt="Verbal Icon"
								class="icon"
							/>
							<span class="category">Verbal</span>
						</div>
						<div class="right">
							<p class="note">61</p>
							<p class="placeholder">/ 100</p>
						</div>
					</div>

					<div class="box blue">
						<div class="left">
							<img
								src="./assets/images/icon-visual.svg"
								alt="Visual Icon"
								class="icon"
							/>
							<span class="category">Visual</span>
						</div>
						<div class="right">
							<p class="note">72</p>
							<p class="placeholder">/ 100</p>
						</div>
					</div>
				</div>

				<button>Continue</button>
			</div>
		</div>
	</body>
</html>
